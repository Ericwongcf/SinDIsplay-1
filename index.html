<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正弦波变换可视化 - SinDisplay</title>
    <link rel="stylesheet" href="/style.css">
    <!-- KaTeX for math formula rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
        onload="renderMathInElement(document.body);"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <h1>正弦波变换可视化</h1>
            <p class="subtitle">探索 $y = A \sin(\omega x + \phi) + B$ 的奥秘</p>
        </header>

        <main>
            <div class="visual-area">
                <canvas id="waveCanvas"></canvas>
                <div id="observation-point" class="observation-card">
                    <h3>演示观察点</h3>
                    <p id="obs-text">调节滑块以观察波形变化...</p>
                </div>
            </div>

            <aside class="control-panel">
                <div class="control-group">
                    <div class="label-row">
                        <label for="amplitude">A (振幅)</label>
                        <span id="val-amplitude">1.0</span>
                    </div>
                    <input type="range" id="amplitude" min="0" max="3" value="1" step="0.1">
                    <p class="desc">纵向伸缩：控制波峰到 X 轴的距离</p>
                </div>

                <div class="control-group">
                    <div class="label-row">
                        <label for="frequency">ω (频率)</label>
                        <span id="val-frequency">1.0</span>
                    </div>
                    <input type="range" id="frequency" min="-0.2" max="5" value="1" step="0.1">
                    <p class="desc">横向伸缩：控制波峰的疏密程度</p>
                </div>

                <div class="control-group">
                    <div class="label-row">
                        <label for="phase">ϕ (相位)</label>
                        <span id="val-phase">0π</span>
                    </div>
                    <input type="range" id="phase" min="-5" max="5" value="0" step="0.1">
                    <p class="desc">左右平移：改变波形的初始位置</p>
                </div>

                <div class="control-group">
                    <div class="label-row">
                        <label for="offset">B (位移)</label>
                        <span id="val-offset">0.0</span>
                    </div>
                    <input type="range" id="offset" min="-2.5" max="2.5" value="0" step="0.1">
                    <p class="desc">上下平移：控制“中轴线”相对于 X 轴的高度</p>
                </div>

                <button id="reset-btn">重置参数</button>
            </aside>
        </main>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
